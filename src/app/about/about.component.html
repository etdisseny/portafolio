 <!-- About -->
 <section class="page-section" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Trajectoria</h2>
        <h3 class="section-subheading text-muted">{{title}}</h3>
      </div>
    </div>

    
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline">
          <li *ngFor="let aboutElem of about">
            <div class="timeline-image">
              <img class="rounded-circle img-fluid" src="../assets/about/{{aboutElem.foto}}.jpg" alt="">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{aboutElem.year}}</h4>
                <h4 class="subheading">{{aboutElem.title}}</h4>
              </div>
              <div class="timeline-body">
                <p class="text-muted">{{aboutElem.text}}</p>
              </div>
            </div>
          </li>


          <li class="timeline-inverted">
            <div class="timeline-image">
              <h4>Be Part
                <br>Of Our
                <br>Story!</h4>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
