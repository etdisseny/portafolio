 <!-- Portfolio Grid -->
 <section class="bg-light page-section" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Portfoli</h2>
        <h3 class="section-subheading text-muted">{{title}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 portfolio-item" *ngFor="let datos of portfoli">
        <a class="portfolio-link" data-toggle="modal" href="#portfolioModal{{datos.identify}}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="../assets/0{{datos.identify}}-thumbnail.jpg" alt={{datos.name}}>
        </a>
        <div class="portfolio-caption">
          <h4>{{datos.name}}</h4>
          <p class="text-muted">{{datos.title}}</p>
        </div>
      </div>
      
    </div>
  </div>
</section>
