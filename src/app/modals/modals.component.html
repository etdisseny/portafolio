  <!-- Portfolio Modals -->

  <!-- Modal 1 -->
  <div *ngFor="let mod of modal" class="portfolio-modal modal fade" id="portfolioModal{{mod.identify}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
          <div class="lr">
            <div class="rl"></div>
          </div>
        </div>
 
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <div class="modal-body">
                <!-- Project Details Go Here -->
                <h2 class="text-uppercase">{{mod.name}}</h2>
                <p class="item-intro text-muted">{{mod.textIntro}}</p>
                <img class="img-fluid d-block mx-auto" src="../assets/0{{mod.identify}}-full.jpg" alt="">
                <p>{{mod.description}}</p>
                <ul class="list-inline">
                  <li>Date: {{mod.date}}</li>
                  <li>Client: {{mod.client}}</li> 
                  <li>Category: {{mod.category}}</li>
                </ul>
                <button class="btn btn-primary" data-dismiss="modal" type="button">
                  <i class="fas fa-times"></i>
                  Close Project</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
